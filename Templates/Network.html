{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
{% include 'head.html' %}
<!-- <script defer src="{% static 'js/PerfilDetail.js' %}"></script> -->

<body>
    {% include 'navbar.html' %}
    <h1 class="mt-5a">Tesis Network</h1>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
        let url = 'http://127.0.0.1:8000/relaciones/articulos/';
        d3.json(url, function (error, data) {
            let width = 600, height = 500;

            let svg = d3.select('body').append('svg')
                .attr({
                    width: width,
                    height: height
                })
                .classed("main-network", true);
                
            let links = [];
            data.edges.forEach((e) => { 
                // Get the source and target nodes
                let sourceNode = data.nodes.filter((n) => n.id === e.source)[0],
                    targetNode = data.nodes.filter((n) => n.id === e.target)[0];

                // Add the edge to the array
                links.push({source: sourceNode, target: targetNode});
            });
            
            let force = d3.layout.force()
                .nodes(data.nodes)
                .links(links)
                .size([width, height])
                .linkDistance(1)
                .charge(-3000)
                .start();

            let edges = svg.selectAll('line')
                .data(links)
                .enter()
                .append('line')
                .style('stroke', '#ccc')
                .style('stroke-width', 1);

            let nodes = svg.selectAll('g')
            .data(data.nodes)
            .enter()
            .append('g')
            .call(force.drag);

            let colors = d3.scale.category20();
            nodes.append('circle')
            .attr('r', 10)
            .attr({
            r: 10,
            fill: function(d, i) {
            return colors(i);
            },
            stroke: 'black',
            'stroke-width': 0
            })
            .call(force.drag()
            .on("dragstart", function(d) {
            d.fixed = true;
            d3.select(this).attr('stroke-width', 3);
            }))
            .on('dblclick', function(d) {
            d.fixed = false;
            d3.select(this).attr('stroke-width', 0);
            });

            nodes.append('text')
                .attr({
                        dx: 12,
                        dy: '.35em',
                        'pointer-events': 'none'
                    })
            .style('font', '10px sans-serif')
                    .text(function (d) { return d.first_name });
            
            force.on('tick', () =>{
                edges.each(function (d) {
                    d3.select(this).attr({
                        x1: d.source.x,
                        y1: d.source.y,
                        x2: d.target.x,
                        y2: d.target.y
                    });
                });
                nodes.attr('transform', function (d) { return 'translate(' + d.x + ',' + d.y + ')'; });
        });
});
    </script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
    </style>
</body>
</html>
